<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <div style="color:dark grey">
        <center>
            <h2>Job Application</h2>
        </center>
    </div>
    <p style="font-family:arial;color:grey" align="center">Please fill the below given details to apply for the position with us</p>
    <form action="Regsuccess.html">
        <label>First Name:</label>
        <input type="text" name="fname" /><br />
        <br />
        <label>Last Name:</label>
        <input type="text" name="lname" /><br />
        <br />
        <table>
            <tr>
                <td rowspan="2">
                    <label>Gender:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label><br />
                </td>
                <td>
                    <input type="radio" name="gen" value="Male"><label>Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gen" value="Female"><label>Female</label>
                </td>
            </tr>
        </table>
        <br />
        <div class="form-group">
            <label>DOB:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input type="date" class="form-control" id="dob" name="dob" />
        </div>
        <br />
        <label>Phone Number:</label>
        <input type="num" name="num" /><br />
        <br />
        <label>Address:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" name="addr" />
        <br />
        <br />
        <label>Pin Code:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="number" name="num" />
        <br />
        <table>
            <tr>
                <td rowspan="5">
                    <label>Qualification:&nbsp<label>
                </td>
                <td>
                    <input type="checkbox" name="qual" value="BE"<label>BE</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="qual" value="BTECH"<label>BTECH</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="qual" value="BSc"<label>BSc</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="qual" value="BCA"<label>BCA</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="qual" value="ME"<label>ME</label>
                </td>
            </tr>
        </table>
        <br />
        <label>Email Address:</label>
        <input type="text" name="email" /><br />
        <table>
            <tr>
                <td rowspan="4">
                    <label>Job Role &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp:</label><br />
                </td>
                <td>
                    <input type="radio" name="job" value="Sales Manager"><label>Sales Manager</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="job" value="Developer"><label>Developer</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="job" value="Product Lead"><label>Product Lead</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="job" value="Human Resource"><label>HR</label>
                </td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td rowspan="3">
                    <label>How did you hear about us:</label><br />
                </td>
                <td>
                    <input type="radio" name="about" value="By a Friend"><label>By a Friend</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="job" value="Social Media"><label>Social Media</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="job" value="Company Website"><label>Company Website</label>
                </td>
            </tr>
        </table>
        <label>College Name:</label>
        <input type="text" name="cname" />

        <br />
        <input type="submit" value="Register">
